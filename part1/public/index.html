<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day 🐶🐕‍🦺🐩🐾</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: linear-gradient(red, yellow, green);
      font-family: Comic Sans MS;
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0% { background-color: red; }
      50% { background-color: yellow; }
      100% { background-color: red; }
    }
    img {
      width: 600px;
      height: 600px;
      border: 10px dashed pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>CLICK FOR DOG OF THE DAY</h1>
    <button @click="fetchDog">CLICK ME FAST!!!</button>
    <img :src="dogImage" alt="">
    <input placeholder="type your dog's name then hit enter and then type again and then reload and start again" />
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
